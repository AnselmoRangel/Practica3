<!DOCTYPE html5>
<html>

<head>
    <title>Fast Access Web Menu</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <h1>Acceso rapido a las aplicaciones</h1>
    </header>
    <div class="wrapper">
        <div class="page">
            <a href="https://es-la.facebook.com/" alt="Visitar facebook" title="Visitar facebook">
                <img src="images/facebook.gif" title="Facebook" alt="Facebook link" class="image_link">
            </a>
        </div>
        <div class="page">
            <a href="https://www.instagram.com/" alt="visitar instagram" title="visitar instagram">
                <img src="images/instagram.gif" title="Instagram" alt="Instagram link" class="image_link">
            </a>
        </div>
        <div class="page">
            <a href="https://web.whatsapp.com/" alt="Visitar whatsapp" title="Visitar whatsapp">
                <img src="images/whatsap.gif" title="whatsap" alt="whatsap link" class="image_link">
            </a>
        </div>
        <div class="page">
            <a href="https://www.youtube.com/" alt="visitar youtube" title="visitar youtube">
                <img src="images/youtube.gif" title="youtube" alt="youtube link" class="image_link">
            </a>
        </div>
        <div class="page">
            <a href="https://www.hbomax.com/mx/es" alt="Visitar HBO" title="Visitar HBO">
                <img src="images/hbo.gif" title="HBO" alt="HBO Link" class="image_link">
            </a>
        </div>
        <div class="page">
            <a href="https://www.netflix.com/mx/" alt="visitar netflix" title="visitar netflix">
                <img src="images/netflix.gif" title="netflix" alt="netflix link" class="image_link">
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; Martin Rangel 2022</p>
    </footer>
</body>

</html>
